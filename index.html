<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 days weather App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section id="search-container">
        <aside>
          <div id="selector" class="selector-hidden"></div>
          <div class="search-header">Search for a city:</div>
          <div id="search" >
            <input type="text" placeholder="San Diego" id="cityName" />
            <button type="submit" id="search-btn">Search</button>
          </div>
          <hr />
					<div id="search_city"></div>
        </aside>
        <div id="previous-searches"></div>
      </section>
      <section id="weather-display">
        <div id="main-card">
          <div id="todays-day">
            <span id="city-name"></span>
            <span id="todays-date"></span>
            <div><img src="" id="today-img" /></div>
          </div>

          <hr />
          <div id="todays-info">
            <span id="today-max"></span>
            <span id="today-wind"></span>
            <span id="today-humidity"></span>
          </div>
        </div>
        <div class="five-day">5-Day Forecast:</div>
        <div id="container-daily-cards">
          <div class="daily-card" data-fiveday="0">
            <p id="day1"></p>
            <hr />
            <img src="" id="weather-img1" />
            <p id="max1">1</p>
            <p id="wind1">2</p>
            <p id="humidity1">3</p>
          </div>
          <div class="daily-card" data-fiveday="1">
            <p id="day2"></p>
            <hr />
            <img src="" id="weather-img2" />
            <p id="max2"></p>
            <p id="wind2"></p>
            <p id="humidity2"></p>
          </div>
          <div class="daily-card" data-fiveday="2">
            <p id="day3"></p>
            <hr />
            <img src="" id="weather-img3" />
            <p id="max3"></p>
            <p id="wind3"></p>
            <p id="humidity3"></p>
          </div>
          <div class="daily-card" data-fiveday="3">
            <p id="day4"></p>
            <hr />
            <img src="" id="weather-img4" />
            <p id="max4"></p>
            <p id="wind4"></p>
            <p id="humidity4"></p>
          </div>
          <div class="daily-card" data-fiveday="4">
            <p id="day5"></p>
            <hr />
            <img src="" id="weather-img5" />
            <p id="max5"></p>
            <p id="wind5"></p>
            <p id="humidity5"></p>
          </div>
        </div>
      </section>
    </main>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>  
</html>
